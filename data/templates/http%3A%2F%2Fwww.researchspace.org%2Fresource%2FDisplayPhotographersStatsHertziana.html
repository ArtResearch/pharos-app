<div class="text-center panel panel-default" style="border:none;margin-right:20px;font-size:12px;height:20px;width: 33%;display:inline;">
<h4 align="center"><b>Photographers (Hertziana)</b></h4>
</div>

 <semantic-table 
                query='PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
											 PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
		 									 PREFIX crm: <http://www.cidoc-crm.org/cidoc-crm/>

											 SELECT  $photographer (count(?photo) as ?c)
											 WHERE {

                        $photo a <http://www.cidoc-crm.org/cidoc-crm/E22_Man-Made_Object>.

                        $photo <http://www.cidoc-crm.org/cidoc-crm/P2_has_type> ?type_uri.
                        ?type_uri rdfs:label "Photograph".
                         
                        ?vi crm:P128i_is_carried_by ?photo .
    										?artwork crm:P138i_is_represented_by ?vi.
                         
                        ?artwork crm:has_source  ?source_uri.
                        ?source_uri rdfs:label "Hertziana" .
                         
                        ?photo crm:P108i_was_produced_by ?production.
                        ?production crm:P14_carried_out_by ?photographer.
											 } GROUP BY ?photographer ORDER BY DESC(?c)' 
                 
                id="table-result" 
                number-of-displayed-rows= 100
                options='{"showFilter": false, "showTableHeading": true}'
                column-configuration='[
 							  {"variableName": "photographer", "displayName": "Photographer"},
                {"variableName": "c", "displayName": "No. of Photos"}
                ]'>
</semantic-table>
